  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e8 0%, #ffe5f0 50%, #fff0f5 100%);
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    html {
      height: 100%;
    }

    .flower {
      position: absolute;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .flower1 {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .flower2 {
      top: 20%;
      right: 15%;
      animation-delay: 1s;
    }

    .flower3 {
      bottom: 15%;
      left: 8%;
      animation-delay: 2s;
    }

    .flower4 {
      bottom: 25%;
      right: 12%;
      animation-delay: 3s;
    }

    .flower5 {
      top: 50%;
      left: 5%;
      animation-delay: 1.5s;
    }

    .flower6 {
      top: 60%;
      right: 8%;
      animation-delay: 2.5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(5deg);
      }
      50% {
        transform: translateY(-10px) rotate(-5deg);
      }
      75% {
        transform: translateY(-15px) rotate(3deg);
      }
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb3d9 0%, #ffc9e3 100%);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 8px 20px rgba(255, 182, 217, 0.4);
      border: 4px solid #ffffff;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 700;
      color: #d63384;
      margin-bottom: 10px;
    }

    .profile-bio {
      font-size: 16px;
      color: #e85d9a;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-button {
      background: #ffffff;
      border: 2px solid #ffb3d9;
      border-radius: 25px;
      padding: 18px 24px;
      text-decoration: none;
      color: #d63384;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 182, 217, 0.3);
      display: block;
    }

    .link-button:hover {
      background: linear-gradient(135deg, #ffb3d9 0%, #ffc9e3 100%);
      color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 182, 217, 0.5);
      border-color: #ffc9e3;
    }

    .link-button:active {
      transform: translateY(-1px);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    const defaultConfig = {
      background_color: "#ffd6e8",
      surface_color: "#ffffff",
      text_color: "#d63384",
      primary_action_color: "#ffb3d9",
      secondary_action_color: "#e85d9a",
      font_family: "Segoe UI, Tahoma, Geneva, Verdana, sans-serif",
      font_size: 16,
      profile_name: "Nama Anda",
      profile_bio: "Selamat datang di link tree saya! âœ¨",
      link1_text: "Instagram",
      link1_url: "https://instagram.com",
      link2_text: "TikTok",
      link2_url: "https://tiktok.com",
      link3_text: "YouTube",
      link3_url: "https://youtube.com",
      link4_text: "Website",
      link4_url: "https://example.com"
    };

    async function onConfigChange(config) {
      const baseFontStack = 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.surface_color || defaultConfig.surface_color} 100%)`;
      
      const profileName = document.getElementById('profileName');
      profileName.textContent = config.profile_name || defaultConfig.profile_name;
      profileName.style.color = config.text_color || defaultConfig.text_color;
      profileName.style.fontSize = `${baseSize * 1.75}px`;
      
      const profileBio = document.getElementById('profileBio');
      profileBio.textContent = config.profile_bio || defaultConfig.profile_bio;
      profileBio.style.color = config.secondary_action_color || defaultConfig.secondary_action_color;
      profileBio.style.fontSize = `${baseSize}px`;
      
      const avatar = document.querySelector('.avatar');
      avatar.style.background = `linear-gradient(135deg, ${config.primary_action_color || defaultConfig.primary_action_color} 0%, ${config.surface_color || defaultConfig.surface_color} 100%)`;
      
      const links = [
        { id: 'link1', textKey: 'link1_text', urlKey: 'link1_url' },
        { id: 'link2', textKey: 'link2_text', urlKey: 'link2_url' },
        { id: 'link3', textKey: 'link3_text', urlKey: 'link3_url' },
        { id: 'link4', textKey: 'link4_text', urlKey: 'link4_url' }
      ];
      
      links.forEach(link => {
        const element = document.getElementById(link.id);
        element.textContent = config[link.textKey] || defaultConfig[link.textKey];
        element.href = config[link.urlKey] || defaultConfig[link.urlKey];
        element.style.background = config.surface_color || defaultConfig.surface_color;
        element.style.borderColor = config.primary_action_color || defaultConfig.primary_action_color;
        element.style.color = config.text_color || defaultConfig.text_color;
        element.style.fontSize = `${baseSize * 1.125}px`;
      });
      
      const style = document.createElement('style');
      style.textContent = `
        .link-button:hover {
          background: linear-gradient(135deg, ${config.primary_action_color || defaultConfig.primary_action_color} 0%, ${config.surface_color || defaultConfig.surface_color} 100%) !important;
          color: #ffffff !important;
          border-color: ${config.surface_color || defaultConfig.surface_color} !important;
        }
      `;
      document.head.appendChild(style);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["profile_name", config.profile_name || defaultConfig.profile_name],
        ["profile_bio", config.profile_bio || defaultConfig.profile_bio],
        ["link1_text", config.link1_text || defaultConfig.link1_text],
        ["link1_url", config.link1_url || defaultConfig.link1_url],
        ["link2_text", config.link2_text || defaultConfig.link2_text],
        ["link2_url", config.link2_url || defaultConfig.link2_url],
        ["link3_text", config.link3_text || defaultConfig.link3_text],
        ["link3_url", config.link3_url || defaultConfig.link3_url],
        ["link4_text", config.link4_text || defaultConfig.link4_text],
        ["link4_url", config.link4_url || defaultConfig.link4_url]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
